<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Free Clock</title>
</head>
<body>
    <div class="clock-frame">
        <div class="clock-body">
            <div class="hand hour">

            </div>
            <div class="hand minute">
    
            </div>
            <div class="hand second">
    
            </div>
            <div class="middle">

            </div>
        </div>
    </div>
    
    <audio src="Audio/Clock-Ticking-C-www.fesliyanstudios.com.mp3"></audio>
    <script>
        const secondHand = document.querySelector(".second");
        const minuteHand = document.querySelector(".minute");
        const hourHand = document.querySelector(".hour");

        function setDate() {
            const now = new Date();

            const second = now.getSeconds();
            const minute = now.getMinutes();
            const hour = now.getHours();

            const secondDeg = (second / 60 * 360) + 90;
            const minuteDeg = (minute / 60 * 360) + (second / 60 * 360 / 60) + 90;
            // const hourDeg = (hour / 60 * 360) + 90;
            const hourDeg = ((hour / 12) * 360) + ((minute/60)*30) + 90;

            secondHand.style.transform = `rotate(${secondDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            hourHand.style.transform = `rotate(${hourDeg}deg)`;
            
            const audio = document.querySelector("audio");
            audio.currentTime = 1;
            audio.play();
        }

        setInterval(setDate, 1000);

        setDate();
    </script>
</body>
</html>
